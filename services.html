<h2>Services</h2>

  <div class="row service">
    <div class="col-md-2">
      <img src="http://i.imgur.com/LU0pDue.png">
    </div>
    <div class="col-md-10">
      <h3>{{service.name}}</h3>
        <p>{{service.description}} </p>
        <a href="contact.html" class="btn btn-primary">Contact Us</a>
    </div>  
  </div>
</div>
